<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="util.css" />
  </head>
  <body>
    <h1>FlexBoxトレーニング</h1>
    <div class="container-wrap">
      <ul class="container c-1">
        <ul class="container c-2 w-100 h-30">
          <li class="bg-red w-60 h-100"></li>
          <li class="bg-white w-5 h-100"></li>
          <li class="bg-yellow w-35 h-100"></li>
        </ul>
        <ul class="container c-2 w-100 h-5"></ul>
        <ul class="container c-2 w-100 h-65">
          <ul class="container c-3 w-75 h-100">
            <ul class="bg-green w-40 h-100"></ul>
            <ul class="container c-4 w-40 h-100">
              <ul class="bg-green w-100 h-10"></ul>
              <ul class="container c-5 h-50">
                <ul class="bg-white w-15 h-100"></ul>
                <ul class="container c-6 w-70 h-100">
                  <ul class="bg-white w-100 h-15"></ul>
                  <ul class="bg-yellow w-100 h-70"></ul>
                  <ul class="bg-white w-100 h-15"></ul>
                </ul>
                <ul class="bg-white w-15 h-100"></ul>
              </ul>
              <ul class="bg-green w-100 h-40"></ul>
            </ul>
            <ul class="bg-green w-20 h-100"></ul>
          </ul>
          <ul class="bg-white w-5 h-100"></ul>
          <ul class="bg-blue w-20 h-100"></ul>
        </ul>
        <!-- <ul class="container c-2 w-10"></ul>
        <ul class="container bg-blue c-2 w-30">
          <li class="bg-blue w-100 h-70"></li>
          <li class="bg-white w-100 h-10"></li>
          <li class="bg-green w-100 h-20"></li>
        </ul> -->
      </ul>
    </div>
  </body>
</html>
